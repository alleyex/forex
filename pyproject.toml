[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "forex"
version = "0.1.0"
description = "Forex trading UI, broker integration, and RL tooling"
readme = "docs/architecture.md"
requires-python = ">=3.10"
license = { text = "Proprietary" }

dependencies = []

[project.scripts]
forex-train = "app.entrypoints.train:main"
forex-live = "app.entrypoints.live:main"

[project.optional-dependencies]
ui = [
  "PySide6",
  "pyqtgraph",
  "numpy",
  "pandas",
]
ml = [
  "numpy",
  "pandas",
  "gymnasium",
  "stable-baselines3",
  "optuna",
]
ctrader = [
  "ctrader-open-api",
]
dev = [
  "pytest",
  "pytest-cov",
  "ruff",
  "black",
  "mypy",
  "import-linter",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"ui.shared.styles" = ["app.qss"]

[tool.importlinter]
include_external_packages = false
root_packages = ["app", "application", "domain", "infrastructure", "ui", "config", "tools", "ml", "utils"]

[[tool.importlinter.contracts]]
name = "Domain Is Independent"
type = "forbidden"
source_modules = ["domain"]
forbidden_modules = ["application", "infrastructure", "ui", "app", "config", "tools", "ml", "utils"]

[[tool.importlinter.contracts]]
name = "Application Does Not Depend On UI Or App"
type = "forbidden"
source_modules = ["application"]
forbidden_modules = ["ui", "app"]

[[tool.importlinter.contracts]]
name = "Infrastructure Does Not Depend On UI Or App"
type = "forbidden"
source_modules = ["infrastructure"]
forbidden_modules = ["ui", "app"]
